<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS externo -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Desenvolvendo de API</title>
</head>
<body>
   <div class="container">
       <h1 class="text-center mt-2">Consulta CEP</h1>
       <div class="form-floating m-3">
           <input type="number" class="form-control" id="CEP"  for="floatingInput" placeholder="Digite seu CEP">
           <label for="floatingInput">CEP</label>
         </div>
        <button class="btn btn-outline-primary " onclick="pesquisarCEP()">Pesquisar</button>
        <button class="btn btn-outline-primary" onclick="limpar()">Limpar</button>
       <div class="form-floating m-2">
           <input type="text" class="form-control" id="logradouro"  for="floatingInput" placeholder="">
           <label for="floatingInput">Rua</label>
         </div>
        <div class="form-floating">
           <input type="text" class="form-control" id="bairro"  for="floatingInput" placeholder="">
           <label for="floatingInput">Bairro</label>
         </div>
         <div class="form-floating m-2">
            <input type="text" class="form-control" id="localidade"  for="floatingInput" placeholder="">
            <label for="floatingInput">Cidade</label>
          </div>
          <div class="form-floating m-2">
            <input type="text" class="form-control" id="uf"  for="floatingInput" placeholder="">
            <label for="floatingInput">Estado</label>
          </div>
          <div class="form-floating m-2">
            <input type="text" class="form-control" id="ibge"  for="floatingInput" placeholder="">
            <label for="floatingInput">IBGE</label>
          </div>
          <div class="container mt-2">
            <div class="row">
                <table>
                    <th>
                        CEP
                    </th>
                    <th>
                        Rua
                    </th>
                    <th>
                        Bairro
                    </th>
                    <th>
                        Cidade
                    </th>
                    <th>
                        Estado
                    </th>
                    <th>
                        IBGE
                    </th>
                </table>
                
            </div>
          </div>
   </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- JS externo -->
    <script src="/Scripts/script.js"></script>
</body>
</html>
